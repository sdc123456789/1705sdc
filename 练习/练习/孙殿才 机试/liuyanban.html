<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			<style type="text/css">
			#box{
				width: 600px;
				border: 1px #CECECE solid;
				margin: 100px auto;
			}
			#box textarea{
				width: 450px;
				height: 150px;
			}
			#box ul{
				padding: 10px;
			}
			#box ul li{
				list-style: none;
				border: 1px solid #CECECE;
				padding: 10px;
				margin-bottom: 10px;
			}
			#box ul li a{
				color: blueviolet;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<textarea id="txt"></textarea><input type="button" id="btn" value="发送" />
			<ul>
				<li>
					<p>第一次留言，好害怕！</p>
					<p>2017-7-14 12:30:01</p>
					<a>删除</a>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var oTxt=document.getElementById("txt");
			var oBtn=document.getElementById("btn");
			var oUl=document.getElementsByTagName("ul")[0];
			var oLi=oUl.getElementsByTagName("li");
			var oA=document.getElementsByTagName("a");
			function set(){
				if(oTxt.value==0){
					
					return
				}
				var oP=document.createElement("p");
				oP.innerHTML=oTxt.value;
				var date=new Date();
				var sP=document.createElement("p");
				var m=date.getMonth()+1;
				if(m<10){
					m="0"+m;
				}
				var d=date.getDate();
				if(d<10){
					d="0"+d;
				}
				var h=date.getHours();
				if(h<10){
					h="0"+h;
				}
				var mm=date.getMinutes();
				if(mm<10){
					mm="0"+mm;
				}
				var ss=date.getSeconds();
				if(ss<10){
					ss="0"+ss;
				}
				sP.innerHTML=date.getFullYear()+"-"+m+"-"+d+" "+h+":"+mm+":"+ss;
				var s=document.createElement("a");
				s.innerHTML="删除";
				var nLi=document.createElement("li");
				nLi.appendChild(oP);
				nLi.appendChild(sP);
				nLi.appendChild(s);
				oUl.insertBefore(nLi,oLi[0]);
				oTxt.value="";
			}
			oUl.onclick=function(e){
				var evt=e||event;
				var target=evt.target||evt.srcElement;
				if(target.nodeName.toUpperCase()=="s"){
					oUl.removeChild(target.parentNode);
				}
			}
			document.onkeydown=function(e){
				var evt=e||event;
				if(evt.ctrlKey&&evt.keyCode==13){
					set();
				}
			}
			oBtn.onclick=function(){
				set();
			}
			
		</script>
		
		
		
	</body>
</html>
