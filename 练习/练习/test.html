<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
//某个公司采用公用电话传递数据，数据是四位的整数，
//在传递过程中是加密的，加密规则如下：每位数字都加上5,然后用除以10的余数代替该数字，
//再将第一位和第四位交换，第二位和第三位交换，请编写一个函数，传入原文，输出密文
	function mi(a,b,c,d){
		document.write(a,b,c,d+"<br>")
		var a=(a+5)%10;
		var b=(b+5)%10;
		var c=(c+5)%10;
		var d=(d+5)%10;
		document.write(a,b,c,d+"<br>")
		var i=a;
		    a=d;
		    d=i;
		var j=b;
			b=c;
			c=j;
		document.write(a,b,c,d+"<br>")	
	}
		mi(9,7,8,8)
</script>
		
		
	</body>
</html>
