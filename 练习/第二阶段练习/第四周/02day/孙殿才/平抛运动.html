<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>平抛运动</title>
		<style>
			div{
				position: absolute;
			height:50px;
			width:50px;
			background:#9999FF;
			border-radius:100%;
		}
		#btn{
			position:absolute;
			left:0;
			bottom:20px;
		}
		p{
			width:100px;
			height:30px;
			text-align: center;
			line-height: 30px;
			background:#9999FF;
			position:absolute;
			left:80px;
			bottom:6px;
			transition: 2s;
		}
		</style>
		
	</head>
	<body>
		<div></div>
		<input type="button" value="平抛运动" id="btn"/>
		<p>返回原位</p>
		<script>
			var oDiv = document.getElementsByTagName("div")[0];
			console.log(oDiv);
			var oBtn = document.getElementById("btn");
			var oP=document.getElementsByTagName("p")[0];
			console.log(oBtn);
			var c=0;
			var v = 100;
			var t = 0.05;
			console.log(t);
			var clientHeigt = document.documentElement.clientHeight;
			var offsetHeight=oDiv.offsetHeight;
			var cha=clientHeigt- offsetHeight;
		    var	timer=null;
			oBtn.onclick=function(){
					clearInterval(timer);
			   var timer=setInterval(function(){
					
					
					c++;
					//console.log(c);
			   var	x = v*t*c;
//					console.log(x);
			   var	y = 0.5*9.8*Math.pow(t*c,2);
				if(y>cha){
						clearInterval(timer);
					}else{
						console.log(y);
					oDiv.style.left=x+"px";
					//console.log(oDiv.style.left)
					oDiv.style.top=y+"px";
					console.log(oDiv.style.top,oDiv.style.left)
					
					}
				},t)
				
			}
			oP.onclick=function(){
				oDiv.style.left=0;
				oDiv.style.top=0;
				oDiv.style.transition=2+"s"
			}
			
		</script>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
