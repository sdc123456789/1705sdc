<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				height:100px;
				width:100px;
				background:#000;
				position:absolute;
				
			}
			#btn{
				position:absolute;
				top:200px;
			}
			p{
				height:600px;
				width:10px;
				background:#0066CC;
				position:absolute;
				left:1000px;
			}
			
		</style>
	</head>
	<body>
		<div id="box"></div>
		<p></p>
		<input type="button" value="运动按钮" id="btn" />
		<script>
			oDiv = document.getElementById("box");
			oBtn = document.getElementById("btn");
			oP = document.getElementsByTagName("p")[0];
			console.log(oP);
			console.log(oDiv);
			var opc =10;
			var i = 10;
			var timer = null;
			
			oBtn.onclick = function(){
				clearInterval(timer);//在下一个定时器运行之前先清除定时器(上一个定时器)
				//防止再次点击按钮定时期重复，每一次点击都会清除上一次的定时器；
				timer = setInterval(function(){
					if(i>oP.offsetLeft){
						clearInterval(timer);
				//		return;
					}else{
						i++;
						oDiv.style.left=i+"px";
					}
					if(opc==0){
						clearInterval(timer);
					}else{
						oDiv.style.opacity=opc/100;
						oDiv.style.filter="alpha(opacity="+opc+")";
					}
				},10)
			}
