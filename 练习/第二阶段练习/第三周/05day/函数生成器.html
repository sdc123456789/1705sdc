		<script>
		function genfib(){
    var point = 0;
    
    var getFib = function(num){
        if(num == 0){
            return 0;
        }
        if(num == 1){
            return 1;
        }
        return getFib(num-1) + getFib(num-2);
    };
    
    return function fib(){
        return getFib(point++);
    }
  }
