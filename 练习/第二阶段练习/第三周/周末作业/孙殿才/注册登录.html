<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		#box1{
			position:relative;
			height:400px;
			width:600px;
			border:1px solid #000;
			margin:50px auto;
			background:#CECECE;
		}
		#box2{
			display: block;
			resize: none;
			height:200px;
			width:500px;
			box-shadow:0 0 5px #0066CC;
			margin:50px;
			background:#fff;
			border: none;
		}
		#btn{
			position:absolute;
			bottom:100px;
			left:60px;
		}
		p{
			position:absolute;
			bottom:80px;
			right:50px;
			width:100px;
			height:40px;
			border:1px solid #FF0000;
		}
		
	</style>
	</head>
	<body>
		<!--<div id="box1"></div>-->
		<div id="box1">
			<textarea id="box2" maxlength="10"></textarea>
			<input type="button" value="注册登录" id="btn"/>
			<p> 还可以输入<span></span>个字数</p>
	    </div>
		<script>
			var oDiv = document.getElementById("box1");
			var oBox2 = document.getElementById("box2");
			var oBtn = document.getElementsByTagName("input")[0];
			var oP = document.getElementsByTagName("p")[0];
			var oSpan = document.getElementsByTagName("span")[0];
			//oDiv.innerHTML="<textarea id='box2'></textarea><input type='button' value='注册登录' id='btn'/><p>还可以输入输入<span><span>个字</p>";
			var maxlength=10;
			oSpan.innerHTML=10;
			oBox2.oninput = function(){
				var len = oBox2.value.length;
				if(len<=maxlength){
					var a = 10 - len;
					oSpan.innerHTML=a;
				}
			}
		</script>
		
		
	</body>
</html>
