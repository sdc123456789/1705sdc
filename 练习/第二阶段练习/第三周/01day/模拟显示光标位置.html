<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		div{
			width:100px;
			height:100px;
			background:#0066CC;
			position:absolute;
			bottom:0;
			right: 0;
		}
		</style>
	</head>
	<body>
		<div id="div">
		</div>
		<script>
			var 
			oDiv = document.getElementById("div")
			
			document.onmousemove = function(e){
				var	evt = e || event;
				var a = "X:"+evt.clientX+"&nbsp"+"Y:"+evt.clientY
				oDiv.innerHTML=a;
			};
			document.onmouseout = function(){
				oDiv.innerHTML="";
				oDiv.style.display="none"
			}
			document.onmouseover=function(){
				oDiv.style.display="block"; 
			}
			
			
			
			
			
			
			
			
			
			
		</script>
		
	</body>
</html>
