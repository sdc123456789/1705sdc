	//统计字符串中每个字符的个数
	var str="aabbbssskkkkggggkkkk";
	var obj={}
	for(var i in str){
		if(obj[str[i]]==undefined){
			obj[str[i]]=1;
		}else{
			obj[str[i]]=obj[str[i]]+1
		}
	}
	console.log(obj)
	for(var i in obj){
		document.write("字符"+i+"出现"+obj[i]+"次"+"<br>")
