		window.onload=function(){
     var oImg=document.getElementsByTagName('img'); 
       //document.getElementsByName()
       //是根据控件名称获取这个控件对象，因为控件名称可以相同，返回的是一个对象数组。（获取HTML元素三种方法之一）
        var str;
        
        function Add(n){  //这个函数的目的，就是为了如果是个位数的话，补充前面一个零
            if(n<10)
            return '0'+n;
            else return ''+n;//如果前面不加上''+的话，会变成数字相加；
        }
        
//		方法1:
		setInterval(function(){
			var oData=new Date();
			//console.log(oData)
			str=Add(oData.getHours())+Add(oData.getMinutes())+Add(oData.getSeconds());
			for(var i=0;i<oImg.length;i++){
				oImg[i].src="img/"+str.charAt(i)+".png";
			}
		},1000)
    
		}
