//	十四、	一个加油站为了鼓励车主多加油，所以加的多有优惠。
//     		92号汽油，每升6元；如果大于等于20升，那么每升5.9；
//     		97号汽油，每升7元；如果大于等于30升，那么每升6.95
//    		编写JS程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格。

		var n=prompt("请输入汽油编号92或97");
		var m=prompt("请输入多少升");
		
		while(n=92){
			if(m>0&&m<20){
				document.write(m*6);
			}if(m>=20){
				document.write(m*5.9);
			}
		}
		while(n=97){
			if(m>0&&m<30){
				document.write(7*m);
			}if(m>=30){
				document.write(m*6.95)
			}
		}
