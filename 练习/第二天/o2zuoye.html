<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{margin:50px auto;width:600px;height:500px;background:#9cbc2c;text-align: center;}
			p{width:400px;height:40px;background:#b9d06a;margin:10px auto;text-align: center;
			font:20px/40px "",\
			}
			input{display:inline-block;text-align: center;}

		</style>
		
	</head>
	<body>
		
		<div>
			<h3>Step1:用户详细资料</h3>
			<p>用户名称：<input type="text" placeholder="请输入用户名" id="mc"/></p>
			<p>邮件地址：<input type="email"  required="required" multiple /></p>

			<h3>Step2:家庭地址</h3>
			<p>详细地址：<input type="text" placeholder="请输入地址"/></p>
			<p>请输入编码：<input type="text"/></p>
			<p>请输入国家：<input type="text" value="中国"/></p>
			<input type="submit" value="保存" id="sbt"/> 
		</div>
		<script>
			sbt.onclick=function(){
				if(tel.value!=Number(tel.value)){
					alert("电话号码有错误");
				}
			if(mc.value==""){
				alert("请输入用户名");
			}
			}
				
			
			
			
		</script>
