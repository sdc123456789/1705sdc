<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
				var arr=[11,5,15,9,3,7,17];
			function radNum(num){
				arr.unshift(num);
				arr.sort(function(a,b){
					return a-b;
				});
				return arr;
			}
			document.write(radNum(22));
		</script>
	</body>
</html>
